name: mc_recipes
description: A flutter example listing minecraft recipes
publish_to: none
version: 1.0.0+1
environment:
    sdk: '>=2.12.0 <3.0.0'
dependencies:
    flutter:
        sdk: flutter
    cupertino_icons: ^1.0.2
    cubit: ^0.1.2
    bloc: ^7.1.0
    flutter_bloc: ^7.2.0
    http: ^0.13.3
dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^1.0.0
flutter:
    uses-material-design: true
    assets:
        - assets/
        - assets/images/
        - assets/images/items/
        - assets/images/recipes/
